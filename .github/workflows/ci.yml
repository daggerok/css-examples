name: CI
on: [push]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        nodejs-version: [12]
        python-version: [3.8]
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} OS, python ${{ matrix.python-version }}, NodeJS ${{ matrix.nodejs-version }}
    steps:
      - name: Set up NodeJS ${{ matrix.nodejs-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.nodejs-version }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install / upgrade pip
        run: python -m pip install --upgrade pip setuptools
      - name: Install HTTPie
        run: pip install --upgrade httpie
      - name: Install required npm packages globally
        run: npm install -g wait-port
      - name: Clone git project
        uses: actions/checkout@v2
      - name: Run install
        shell: bash
        run: cd $GITHUB_WORKSPACE/css-boxing-model-and-layout-basics && npm i
      - name: Run server
        shell: bash
        run: cd $GITHUB_WORKSPACE/css-boxing-model-and-layout-basics && npm run dev &
      - name: Wait for server
        shell: bash
        run: wait-port 1234
      - name: Run CI tests
        shell: bash
        run: http get :1234
