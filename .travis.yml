language: java
jdk: oraclejdk8
node_js: lts/*

addons:
  apt:
    update: true
    packages:
    - bash
    - curl

install: true
script:
- export root=$(pwd)
- >
  for project in \
    css-grid-display \
    _css-grid-starter \
    random-tachyons-button-styling \
    _parcel-starter \
    _simple-starter \
  ; do
    cd ${root}/${project}
    npm i
    npm run predeploy
  done

before_deploy:
- cd ${root}/
- ./mvnw >/dev/null

env:
  global:
  - TERM=dumb
  - secure: 

deploy:
  provider: pages
  skip-cleanup: true
  # travis encrypt GITHUB_TOKEN=<your github repo token> --add
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
  local-dir: target/generated-docs
  target_branch: gh-pages

cache:
  directories:
  - $HOME/.m2
  - ./*/node_modules
